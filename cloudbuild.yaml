steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/$REPO_NAME:$COMMIT_SHA', '.']

  # Step 2: Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/$REPO_NAME:$COMMIT_SHA']

  # Step 3: Deploy the Docker image to Google Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', 'YOUR_SERVICE_NAME',
           '--image', 'gcr.io/$PROJECT_ID/$REPO_NAME:$COMMIT_SHA',
           '--platform', 'managed',
           '--region', 'YOUR_REGION',
           '--allow-unauthenticated',
           '--set-env-vars', 'NEXT_PUBLIC_API_URL=https://api.example.com,NEXT_PUBLIC_ANALYTICS_ID=your-analytics-id']
substitutions:
  _REGION: asia-southeast1
  _SERVICE_NAME: gebirah-aid
  _INSTANCE_NAME: gebirah-postgres

images:
  - 'gcr.io/$PROJECT_ID/$REPO_NAME:$COMMIT_SHA'